<!DOCTYPE HTML>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GPA Calculator</title>
        <link href = "views/style.css" rel = "stylesheet">
    </head>

    <body>
        <div id = "wrapper">
            <h1 id = "title">GPA Calculator</h1>
            <div class = "desc">
                <p>
                    <b>How To Enter Grades:</b><br>
                    ClassName LetterGrade Credits<br>
                    <b>Example:</b> MATH130 B+ 4
                </p>
            </div>
            <div class = "input">
                <textarea id = "text-field" rows = "20" cols = "30">MATH130 B+ 4
                </textarea>
                <button id = "generate" type = "submit">Submit</button>
            </div>
            <div class = "output">
                Total GPA Points
                <input type = text id = "gpa-point" disabled="disabled">
                Total Credit Hours
                <input type = text id = "credit-hours" disabled="disabled">
                Overall GPA
                <input type = text id = "total-gpa" disabled="disabled">
            </div> 
        </div>

    </body>
    <script src = "scripts/script.js"></script>
</html>
